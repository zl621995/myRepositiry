<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <ul class="pagination" id="page">
    	<li><a href="">1</a></li>
    	<li><a href="">2</a></li>
    	<li><a href="">3</a></li>
    	<li><a href="">4</a></li>
    	<li><a href="">5</a></li>
    	<li><a href="">6</a></li>
    </ul>
    <ul class="pagination pagination-lg">
    	<li><a href="">1</a></li>
    	<li><a href="">2</a></li>
    	<li class="active"><a href="">3</a></li>
    	<li><a href="">4</a></li>
    	<li><a href="">5</a></li>
    	<li><a href="">6</a></li>
    </ul>
    <ul class="pagination pagination-sm">
    	<li class="disabled"><a href="#">&laquo;</a></li>
    	<li class="active"><a href="">1</a></li>
    	<li><a href="">2</a></li>
    	<li><a href="">3</a></li>
    	<li><a href="">4</a></li>
    	<li><a href="">5</a></li>
    	<li><a href="">6</a></li>
    	<li><a href="">&raquo;</a></li>
    </ul>
<!--
	翻页
-->
<ul class="pager">
	<li class="previous"><a href="">prev</a></li>
	<li class="next"><a href="">next</a></li>
</ul>
<form action="#">
	<label for="uname">用户名</label>
<!--
	html5属性：
		placeholder:占位符
		autofocus:获取焦点
		required="required":必填项
		pattern="\d":正则校验
-->
<input type="text" name="uname" id="uname" placeholder="请输入用户名"  value="zs" autofocus="autofocus" />
<input type="text" name="age" id="age" placeholder="请输入用户名"  autofocus="autofocus" pattern="\d"/>
<input type="submit" />
</form>

<h3>Example heading <span class="label label-default">New</span></h3>
<h3>Example heading <span class="label label-danger">New</span></h3>
<h3>Example heading <span class="label label-warning">New</span></h3>
<h3>Example heading <span class="label label-primary">New</span></h3>
<h3>Example heading <span class="label label-success">New</span></h3>
<h3>Example heading <span class="btn btn-success">New</span></h3>
<!--
	徽章
-->
<button class="btn btn-default">收件箱<span class="badge"></span></button>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('#page li').bind('click',function(){
        $('#page li').removeClass('active');
        $(this).addClass('active');
      })
    </script>
  </body>
</html>
