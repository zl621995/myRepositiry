<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	body{
    		padding: 100px;
    	}
    </style>
  </head>
  <body>
  	<!--
  		button
  		ul.dropdown-menu
  	-->
    <div class="dropdown">
    	<button type="button" data-toggle="dropdown" class="btn btn-default">下拉菜单<span class="caret"></span></button>
    	<ul class="dropdown-menu">
    		<li><a href="">A线菜单1</a></li>
    		<li><a href="">A线菜单2</a></li>
    		<li><a href="">A线菜单3</a></li>
    	</ul>
    </div>
<!--
	上拉菜单
-->
		<div class="dropup">
    	<button type="button" data-toggle="dropdown" class="btn btn-default">下拉菜单<span class="caret"></span></button>
    	<ul class="dropdown-menu dropdown-menu-right">
    		<li><a href="">A线菜单1</a></li>
    		<li><a href="">A线菜单2</a></li>
    		<li><a href="">A线菜单3</a></li>
    	</ul>
    </div>
    
    <!--
    	带有标题的下达菜单
    -->
    	<div class="dropdown">
	    	<button type="button" data-toggle="dropdown" class="btn btn-default">下拉菜单<span class="caret"></span></button>
	    	<ul class="dropdown-menu">
	    		<li class="dropdown-header">摇滚乐</li>
	    		<li><a href="">A线菜单2</a></li>
	    		<li><a href="">A线菜单3</a></li>
	    		<li class="divider"></li>
	    			<li class="dropdown-header">田园</li>
	    		<li><a href="">A线菜单3</a></li>
	    	</ul>
    </div>
    <!--
    	禁用效果的下拉菜单
    	禁用：效果
    		不能禁用a标签的功能
    -->
    	<div class="dropdown">
	    	<button type="button" data-toggle="dropdown" class="btn btn-default">下拉菜单<span class="caret"></span></button>
	    	<ul class="dropdown-menu">
	    		<li class="dropdown-header">摇滚乐</li>
	    		<li><a href="">A线菜单2</a></li>
	    		<li><a href="">A线菜单3</a></li>
	    		<li class="divider"></li>
	    			<li class="dropdown-header">田园</li>
	    		<li class="disabled"><a href="#">A线菜单3</a></li>
	    	</ul>
    </div>
    <!--
    	dropdown  +dropup +btn-group:下拉菜单的外容器
    -->
    <div class="btn-group">
	    	<button type="button" data-toggle="dropdown" class="btn btn-default">下拉菜单<span class="caret"></span></button>
	    	<ul class="dropdown-menu">
	    		<li class="dropdown-header">摇滚乐</li>
	    		<li><a href="">A线菜单2</a></li>
	    		<li><a href="">A线菜单3</a></li>
	    		<li class="divider"></li>
	    			<li class="dropdown-header">田园</li>
	    		<li class="disabled"><a href="#">A线菜单3</a></li>
	    	</ul>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
