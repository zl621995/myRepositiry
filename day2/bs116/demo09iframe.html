<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			iframe框架标签
			
			如何定位：
				target：框架的name值
			
			区别：
				frameset不能防止都在body里【将来废弃】
				iframe没有限制【easyUI使用】
		-->
		<a href="http://www.baidu.com" target="show">百度</a><br />
		<iframe name="show" style="width: 500px;height: 1000px;"></iframe>
	</body>
</html>
