<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    	body{
    		padding: 100px;
    	}
    </style>

  <body>
    <div class="progress">
    	<div class="progress-bar" style="width: 40%;">40%</div>
    </div>
    <div class="progress ">
    	<div class="progress-bar progress-bar-danger" style="width: 40%;">40%</div>
    </div>
    <div class="progress">
    	<div class="progress-bar  progress-bar-success" style="width: 40%;">40%</div>
    </div>
    <div class="progress">
    	<div class="progress-bar" style="width: 40%;">40%</div>
    </div>
    <div class="progress">
    	<div class="progress-bar" style="min-width: 5%;">0%</div>
    </div>
<!--
	斑马线设置方式i1:
-->
 <div class="progress ">
    	<div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 40%;">40%</div>
    </div>
    
    <!--
	斑马线设置方式i2:
-->
 		<div class="progress progress-striped">
    	<div class="progress-bar progress-bar-danger" style="width: 40%;">40%</div>
    </div>
    
    <!--
    	激活状态的斑马线
    -->
 		<div class="progress progress-striped">
    	<div class="progress-bar progress-bar-danger active" style="width: 40%;">40%</div>
    </div>
    
    <div class="progress progress-striped active">
    	<div class="progress-bar progress-bar-danger " style="width: 40%;">40%</div>
    </div>
    <!--
    	组合
    -->
    <div class="progress">
    	<div class="progress-bar" style="width: 30%;"></div><div class="progress-bar progress-bar-danger" style="width: 30%;"></div><div class="progress-bar" style="width: 30%;"></div>
    </div>
    
    <div class="progress">
    	<div class="progress-bar progress-bar-striped" style="width: 30%;"></div><div class="progress-bar progress-bar-danger" style="width: 30%;"></div><div class="progress-bar" style="width: 30%;"></div>
    </div>
    
    <div class="progress progress-striped active">
    	<div class="progress-bar" style="width: 30%;"></div><div class="progress-bar progress-bar-danger" style="width: 30%;"></div><div class="progress-bar" style="width: 30%;"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
